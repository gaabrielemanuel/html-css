<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </div>
            <br>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)[0-9]{4}-[0-9]{4}$" placeholder="(xx) xxxx-xxxx">
            </p>
            <!--Estudar mais sobre RegEx-->
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
